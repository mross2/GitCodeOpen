<!DOCTYPE html>
<html lang="en" ng-app="StudentAddApp">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-ace/ui-ace.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-mask/dist/mask.js"></script>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Javascript Assignment 2</title>
</head>
<body ng-controller="StudentController">
<form ng-submit="addNewStudent()" role="form" class="form-horizontal wrap">
    <div class="form-group">
        <label for="studentID"  class="control-label col-sm-2" >Student ID:</label>
        <div class="col-sm-10">
            <input ng-model="newStudentId" type="text" class="form-control" id="studentID" ui-mask="999" required>
        </div>
        <label for="firstName"  class="control-label col-sm-2">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="newStudentFirstName" type="text" class="form-control" id="firstName" required>
        </div>
        <label for="lastName"  class="control-label col-sm-2">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="newStudentLastName" type="text" class="form-control" id="lastName" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input id="submitStudent" class="btn btn-default" type="submit">
        </div>
    </div>
</form>
<table class="table table-bordered table-striped wrap">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Description</th>
    </thead>
    <tbody>
    <tr ng-repeat="student in students">
        <td ng-mouseover="showTool()">{{student.id}}</td>
        <td ng-mouseover="showTool()">{{student.fName}}</td>
        <td ng-mouseover="showTool()">{{student.lName}}</td>
        <td class="desc" ui-ace></td>
    </tr>
    </tbody>
</table>
<div id="tooltip" ng-show="showDiv" ng-click="hideTool()">
    <p>{{students}}</p>
</div>
<script src="scripts.js"></script>
</body>
</html>
